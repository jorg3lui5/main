      <mat-icon class="w-[154px] h-[34px] min-w-[154px] min-h-[34px] mb-4 mt-8" svgIcon="icons:logo"></mat-icon>

      <button routerLink="admission" (click)="clickShowAdmission()" [ngClass]="{' text-stone-400': !isPress, 'bg-primary text-white': isPress}" class="font-poppins nav-li py-3 text-lg  px-3 w-full rounded-tr-md rounded-tl-md text-left hover:bg-primary hover:text-white transition-colors duration-300 ease-in-out" [routerLinkActive]="'bg-primary text-[#fff]'">Admisi贸n</button>

      <button routerLink="maintainers" (click)="clickShowMaintainers()" class="font-poppins py-3 text-lg text-stone-400 px-3 w-full rounded-tr-md rounded-tl-md text-left hover:bg-primary hover:text-white transition-colors duration-300 ease-in-out" [routerLinkActive]="'bg-primary text-[#fff]'">Mantenedores</button>

  <div class="w-full absolute bottom-0 pb-5 left-0 px-4 z-10 bg-white">
