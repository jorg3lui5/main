<main class="grid w-screen h-screen grid-cols-1 bg-white md:grid-cols-2">
  <div class="grid place-items-center">
    <div class="flex flex-col w-full px-5 md:w-96 md:px-0">
      <mat-icon
        class="w-[154px] h-[34px] min-w-[154px] min-h-[34px] mb-4"
        svgIcon="icons:logo"
      ></mat-icon>

      <p class="text-3xl font-bold text-secondary">
        Nuevo módulo de admisión I
      </p>
      <p class="text-3xl font-bold text-primary">Corona</p>

      <form class="flex flex-col gap-5 mt-5">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" value="" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" value="" type="password" />
        </mat-form-field>

        <button
          mat-raised-button
          type="submit"
          (click)="login()"
          class="bg-primary py-2.5 text-white rounded-lg text-base"
        >
          Ingresar
        </button>
      </form>
      <mat-checkbox class="mt-5 text-neutralt-500">Recordarme</mat-checkbox>
    </div>
  </div>
  <div
    class="relative hidden bg-center bg-no-repeat bg-cover md:grid place-items-center"
    style="background-image: url('../../../../assets/imgs/coronaback.png')"
  ></div>
</main>
